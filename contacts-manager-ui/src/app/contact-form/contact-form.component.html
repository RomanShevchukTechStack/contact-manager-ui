<form [formGroup]="contactForm" (ngSubmit)="onSubmit()" class="needs-validation" novalidate>

    <div class="form-group">
        <label for="firstName">First Name</label>
        <input type="text" class="form-control" id="firstName" placeholder="Enter First Name" formControlName="firstName">
        <div class="invalid-feedback" *ngIf="contactForm.get('firstName')?.invalid && (contactForm.get('firstName')?.dirty || contactForm.get('firstName')?.touched)">
            First Name is required.
        </div>
    </div>

    <div class="form-group">
        <label for="lastName">Last Name</label>
        <input type="text" class="form-control" id="lastName" placeholder="Enter Last Name" formControlName="lastName">
        <div class="invalid-feedback" *ngIf="contactForm.get('lastName')?.invalid && (contactForm.get('lastName')?.dirty || contactForm.get('lastName')?.touched)">
            Last Name is required.
        </div>
    </div>

    <div class="form-group">
        <label for="email">Email address</label>
        <input type="email" class="form-control" id="email" placeholder="Enter email" formControlName="email">
        <div class="invalid-feedback" *ngIf="contactForm.get('email')?.invalid && (contactForm.get('email')?.dirty || contactForm.get('email')?.touched)">
            Please enter a valid email.
        </div>
    </div>


    <button type="submit" class="btn btn-primary mt-3">Submit</button>

</form>
