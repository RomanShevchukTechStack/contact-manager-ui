<div class="container">
    <h1>Contact List</h1>
    <div class="button-container mb-3">
        <button type="button" class="btn btn-success" (click)="navigateToAdd()">New</button>
    </div>
    <app-contacts-list [contacts]="contacts" (onDelete)="deleteContact($event)" (onEdit)="navigateToEdit($event)"></app-contacts-list>
</div>
